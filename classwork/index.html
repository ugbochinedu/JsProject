<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="number">
                <h1>Number:</h1>
                <p class="manipulateNumber"></p>
            </div>
    
            <div class="inputs">
                <input type="number" name="" id="increase-value" placeholder="Type to increase">
                <input type="number" name="" id="decrease-value" placeholder="Type to decrease">
            </div>
    
            <div class="buttons">
                <button class="btn-one">Increase  by  one</button>
                <button class="btn-two">Decrease by one</button>
                <button class="btn-three">Increase by input</button>
                <button class="btn-four">Decrease by input</button>
            </div>
        </div>
    </div>
</body>
</html>
